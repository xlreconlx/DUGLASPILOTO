<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">


                <div class="container">
                    <h:form id="frmListaVenta">
                        <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                        <p:dataTable id="tablaListaDetalle" var="item" value="#{beanVentanaDetalle.all}" paginator="true" rows="12" selection="#{beanVentanaDetalle.ventanaDetalle}" selectionMode="single" rowKey="#{item.idventanaDetalle}" filteredValue="#{beanVentanaDetalle.listaVentanadetalleFitrada}">


                            <f:facet name="header">
                                <h2>Lista Detalle Ventas</h2>
                            </f:facet>
                            <p:column headerText="Factura" >
                                <h:outputText value="#{item.facturas.idfacturas}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{item.nombrepro}"/>
                        </p:column>
                        <p:column headerText="Alto">
                            <h:outputText value="#{item.alto}"/>
                        </p:column>
                        <p:column headerText="Ancho">
                            <h:outputText value="#{item.ancho}"/>

                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{item.cantidad}"/>

                        </p:column>

                        <p:column headerText="Precio Trabajo">
                            <h:outputText value="#{item.preciotrabajo}"/>

                        </p:column>
                        <p:column headerText="Precio Venta" >
                            <h:outputText value="#{item.precioventa}"/>

                        </p:column>




                    </p:dataTable>


                </h:form>
            </div>
        </ui:define>

        <ui:define name="content">

        </ui:define>

    </ui:composition>

</body>
</html>
