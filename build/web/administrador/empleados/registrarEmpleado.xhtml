<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="top">

            </ui:define>



            <ui:define name="content">






                <h:form>
                    <div class="container">

                        <p:layout fullPage="true">


                            <p:layoutUnit position="west" size="245" header="Menu" collapsible="true">
                                <p:menu style="width: 230px;">
                                    <p:submenu label="VIDRIOS" style="background-color: #b9def0;">
                                        <p:menuitem value="Registrar Vidrios" outcome="/administrador/vidrios/registrarVidrios.xhtml" />
                                        <p:menuitem value="Lista de Vidrios" outcome="/administrador/vidrios/listaVidrios.xhtml" />
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/vidrios/vidriosFiltrados.xhtml"/>
                                    </p:submenu>

                                    <p:submenu label="MATERIALES ALUMINIOS" style="background-color: #ce8483;">
                                        <p:menuitem value="Registrar Perfiles Aluminios"  outcome="/administrador/materiales/registrarMateriales.xhtml"/>
                                        <p:menuitem value="Lista Materiales" outcome="/administrador/materiales/listaMateriales.xhtml"  />
                                        <p:menuitem value="Lista Filtrada" outcome="/administrador/materiales/materialesFiltrados.xhtml" />
                                    </p:submenu>
                                    <p:submenu label="ACCESORIOS" style="background-color: #ce8483;">
                                        <p:menuitem value="RegistrarAccesorios"  outcome="/administrador/accesorios/registrarAccesorio.xhtml"/>
                                        <p:menuitem value="Lista Accesorios" outcome="/administrador/accesorios/listaAccesorios.xhtml"  />
                                        <p:menuitem value="Lista FiltradaAccesorios" outcome="/administrador/accesorios/acessorioFiltrado.xhtml" />
                                    </p:submenu>

                                    <p:submenu label="EMPLEADOS" style="background-color: #ec971f;">
                                        <p:menuitem value="Registrar Empleado"  outcome="/administrador/empleados/registrarEmpleado.xhtml" />
                                        <p:menuitem value="Lista Empleado"  outcome="/administrador/empleados/listaempleados.xhtml"/>
                                        <p:menuitem value="Lista EmpleadoFiltrada" outcome="/administrador/empleados/empleadoFiltrado.xhtml" />
                                    </p:submenu>

                                    <p:submenu label="PROVEEDORES" style="background-color: #ec971f;">
                                        <p:menuitem value="Registrar proveedores"  outcome="/administrador/Proveedores/registrarProveedor.xhtml" />
                                        <p:menuitem value="Lista Proveedores"   outcome="/administrador/Proveedores/listProveedor.xhtml"/>
                                        <p:menuitem value="Lista Proveedores Filtrada" outcome="/administrador/Proveedores/provedoresFiltrado.xhtml" />

                                    </p:submenu>


                                </p:menu>
                            </p:layoutUnit>

                            <p:layoutUnit position="center">
                                <div id="registro-Productos">                     

                                    <div class="row">


                                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                            <div class="panel panel-default div2">

                                                <div class="panel-body" style="background-color: #c1e2b3">

                                                    <h:form  styleClass="form-group" >

                                                        <p:growl id="growl" showDetail="true" sticky="true" />
                                                        <p:panel header="REGISTRO DE EMPLEADOS"  style="width: 620px; text-align: center; margin: 0 auto;" >
                                                            <p:layout id="capaDatosClientesFactura" style="width: 100%; height: 560px;">
                                                                <p:layoutUnit id="DatosCliente" position="center" style="padding: 5px; 
                                                                              font-size: 14px; text-align: justify" size="150">

                                                                    <p:selectOneMenu styleClass="input-sm col-xs-12" value="#{beanEmpleado.codigoRol}"  required="true" style="margin-top: 10px; width: 33%;"  >
                                                                        <f:selectItem itemLabel="Rol" itemValue="1" />
                                                                        <f:selectItems value="#{beanRol.all}" var="rol" itemLabel="#{rol.nombreRol}" itemValue="#{rol.idrol}" />
                                                                    </p:selectOneMenu>


                                                                    <p:selectOneMenu styleClass="input-sm col-xs-12" value="#{beanEmpleado.codigoCiudad}"  required="true" style="margin-top: 10px;width: 33%;" >
                                                                        <f:selectItem itemLabel="Ciudad" itemValue="1" />
                                                                        <f:selectItems value="#{beanCiudad.all}" var="ciudad" itemLabel="#{ciudad.nombreCiu}" itemValue="#{ciudad.idciudad}" />
                                                                    </p:selectOneMenu>


                                                                    <p:selectOneMenu styleClass="input-sm col-xs-12"  value="#{beanEmpleado.codigotipoDocumento}"  required="true" class="col-lg-6 form-control" style="margin-top: 10px; width: 33%;" >
                                                                        <f:selectItem itemLabel="TIPO DE DOCUMENTO" itemValue="0" />
                                                                        <f:selectItem itemLabel="Cedula" itemValue="1" />
                                                                        <f:selectItem itemLabel="NIT" itemValue="2" />
                                                                        <f:selectItem itemLabel="RUNT" itemValue="3" />

                                                                    </p:selectOneMenu>
                                                                    <p:inputText autocomplete="off" id="NumeroDocumento" pa:placeholder="Numero Documento" value="#{beanEmpleado.empleado.numeroDocumento}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>


                                                                    <p:inputText autocomplete="off" id="Nombre" pa:placeholder="Nombre" value="#{beanEmpleado.empleado.nombre}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>
                                                                    <p:inputText autocomplete="off" id="Apellido" pa:placeholder="apellidos" value="#{beanEmpleado.empleado.apellidos}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>
                                                                    <br></br>
                                                                    <p:inputText autocomplete="off" id="Edad" pa:placeholder="Edad" value="#{beanEmpleado.empleado.edad}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>
                                                                    <p:inputText autocomplete="off" id="Telefono" pa:placeholder="Telefono" value="#{beanEmpleado.empleado.telefono}" class="col-lg-6 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>

                                                                    <p:selectOneRadio id="radioSexo" label="Sexo" value="#{beanEmpleado.empleado.genero}" style="width: 50%">
                                                                        <f:selectItem itemLabel="Masculino" itemValue="true"/>
                                                                        <f:selectItem itemLabel="Femenino" itemValue="false"/>
                                                                    </p:selectOneRadio>
                                                                    <p:outputLabel value="Fecha Nacimiento"/>
                                                                    <p:calendar id="Fecha" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{beanEmpleado.empleado.fechaNacimiento}"/>
                                                                    <p:message for="Fecha"/>

                                                                    <p:inputText type="email" id="CorreoElectronico" value="#{beanEmpleado.empleado.correoElectronico}" pa:placeholder="Correo Electronico" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                        <f:validator validatorId="validatorEmail"/>
                                                                    </p:inputText>
                                                                    <p:inputText type="password" id="contraseña" pa:placeholder="Contraseña 4 Caracteres como minimo" value="#{beanEmpleado.empleado.password}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>
                                                                    <p:inputText type="password" value="#{beanEmpleado.contraseniaRepita}" pa:placeholder="Vuelve a escribir la contraseña" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>
                                                                    <p:inputText autocomplete="off" id="Direccion" pa:placeholder="Direccion" value="#{beanEmpleado.empleado.direccion}" class="col-lg-12 form-control" style="margin-top: 10px">
                                                                        <f:validator validatorId="validatorVacio"/>
                                                                    </p:inputText>

                                                                    <p:commandButton value="REGISTRAR" class="btn btn-block" action="#{beanEmpleado.register()}" style="margin-top: 10px;"/>
                                                                </p:layoutUnit>
                                                            </p:layout>
                                                        </p:panel>

                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>      
                            </p:layoutUnit>

                        </p:layout>

                    </div>
                </h:form>




            </ui:define>
            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
