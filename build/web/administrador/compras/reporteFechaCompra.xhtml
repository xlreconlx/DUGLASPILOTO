<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

          <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                      <h:form id="formReporteFechasCompras">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                    <h4>Reporte Compras</h4>
                    <div class="container-fluid">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">


                            <div class="panel-body">
                                <h:form  styleClass="form-group" >
                                    <p:growl id="growl" showDetail="true" sticky="true" />  

                                    <h:outputLabel  value="Fecha Inicio" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaInicio" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{mbCompra.fechaInicio}" />


                                    <h:outputLabel  value="FechaFin" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaFinal" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{mbCompra.fechaFin}" />



                                    <h:commandButton styleClass="btn btn-warning col-sm-3" value="Agregar" actionListener="#{mbCompra.consultarCompras()}">
                                        <p:ajax process="@this @form" update=":formReporteFechasCompras:tbl"/>
                                    </h:commandButton>
                                </h:form>


                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <p:dataTable id="tbl" var="lista" value="#{mbCompra.listaComprasByFecha}" style="background-color:#269abc;">
                                <f:facet   name="header">

                                    <h3>CICLO ROJAS</h3> ROGELIO ROJAS CASTAÃ‘O.
                                    NIT: 891304175-9.
                                    <br></br>
                                    Telefono:2722978.
                                    Direccion: calle 30 # 30-38.


                                </f:facet>


                                <p:column headerText="Proveedor">
                                    <h:outputText value="#{lista.proveedor.idproveedor}" />
                                </p:column>
                                <p:column  headerText="Fecha">
                                    <h:outputText value="#{lista.fechacompra}" />
                                </p:column>
                                <p:column  headerText="Valor">
                                    <h:outputText value="#{lista.preciocompratotal}" />
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>

                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText="total ventas $:#{mbCompra.totalCompraFecha}"/>

                                    </p:row>

                                </p:columnGroup>

                            </p:dataTable>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            
            </ui:define>

        </ui:composition>

    </body>
</html>
