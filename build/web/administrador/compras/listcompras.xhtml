<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                <div class="container">
          
            
                <h:form id="frmListaVenta">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaListaProductos" var="item" value="#{beanCompras.all}" paginator="true" rows="12" selection="#{beanCompras.compras}" selectionMode="single" rowKey="#{item.idcompras}" filteredValue="#{beanCompras.listaComprasFiltrado}">


                        <f:facet name="header">
                                 <h2>Lista de Compras</h2>
                        </f:facet>
                        <p:column headerText="Codigo" >
                            <h:outputText value="#{item.idcompras}"/>
                        </p:column>
                        <p:column headerText="Empleado">
                              <h:outputText value="#{beanEmpleado.getById(item.empleado.idempleado).getNombre()}"/>
                        </p:column>
                        <p:column headerText="Proveedor">
                              <h:outputText value="#{beanProveedor.getById(item.proveedor.idproveedor).getNombre()}"/>
                        </p:column>
                       
                        
                         <p:column headerText="Precio Total">
                             <h:outputText value="#{item.preciototal}"/>

                        </p:column>
                          <p:column headerText="Fecha" filterBy="fechaventa">
                              <h:outputText value="#{item.fechaCompra}"/>

                        </p:column>
                  



                    </p:dataTable>


                </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">
            
            </ui:define>

        </ui:composition>

    </body>
</html>
