<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../layaut/TemplateAdmin.xhtml">

            <ui:define name="content">
                <h:form id="formReporteFechas">
                    <p:growl id="mensajeGeneral" showDetail="true"/>
                    <center> <h3>Reporte Ventas</h3></center>
                    <hr></hr>
                    <div class="container-fluid">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">


                            <div class="panel-body">
                                <h:form  styleClass="form-group" >
                                    <p:growl id="growl" showDetail="true" sticky="true" />  

                                    <h:outputLabel  value="Fecha Inicio" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaInicio" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{factura.fechaInicio}" />


                                    <h:outputLabel  value="FechaFin" style="margin-left: 10px;"/>                                
                                    <p:calendar id="FechaFinal" label="yyyy/mm/dd" pattern="yyyy/MM/dd" showOn="button" value="#{factura.fechaFin}" />



                                    <h:commandButton styleClass="btn btn-primary col-sm-3" value="Agregar" actionListener="#{factura.consultarVentas}" style="float: right; margin-right: 252px; ">
                                        <p:ajax process="@this @form" update=":formReporteFechas:tbl"/>
                                    </h:commandButton>
                                    <a onclick="imprimir()" class="btn btn-warning col-lg-2 col-md-2 col-sm-2 col-xs-2 bajar" style="float: right; margin-right: -550px; ">Imprimir</a>

                                </h:form>


                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <div id="imprimeDiv" class="container">
                                <p:dataTable id="tbl" var="lista" value="#{factura.listVentasByFecha}">
                                     <f:facet   name="header">
                                    <!--   <a>
                                        <img class="logotipo" alt="Brand" src="/APPVDuglas/resources/imagenes/ventanita.jpg" width="50" height="25" style="background: #fff;"></img>
                                    </a>-->
                                 <h3>TuVentana cali.S.A.S</h3> 
                                      DOUGLAS.   NIT: 6'645.506-5.     <br></br> 
                                        Telefono:3183401486  3183401483  PBX: 57(2)5248596.<br></br>                
                                        Direccion: calle 21 # 12-38 Barrio Obrero. email:tuventanacali@gmail.com



                                    </f:facet>


                                    <p:column headerText="Cliente">
                                        <h:outputText value="#{beanEmpleado.getById(lista.empleado.idempleado).getNombre()}" />
                                    </p:column>
                                    <p:column  headerText="Fecha">
                                        <h:outputText value="#{lista.fechaventa}" />
                                    </p:column>
                                    <p:column  headerText="Valor">
                                        <h:outputText value="#{lista.preciototal}" />
                                    </p:column>

                                    <p:columnGroup type="footer">
                                        <p:row>

                                            <p:column footerText=""/>
                                            <p:column footerText=""/>
                                            <p:column footerText="total ventas $:#{factura.totalVentasFecha}"/>

                                        </p:row>

                                    </p:columnGroup>

                                </p:dataTable>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
