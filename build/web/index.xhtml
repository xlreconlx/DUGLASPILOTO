<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
   <title>Vidrierias</title>
       <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"></link>
       <link type="text/javascript" rel="stylesheet" href="#{request.contextPath}/resources/js/bootstrap.min.js"></link>
       <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/index.css"></link>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">



                    <div class="panel-body">

                        <h:form  styleClass="form-group col-sm-9" >
                                    <p:outputLabel value="hola" rendered="false"></p:outputLabel>

                            <p:growl id="growl" showDetail="true" sticky="true" />  


                            <center><h1> Vidrieria</h1></center>


                            <div class="form-group">
                                <label>Correo Electronico</label>
                                <input type="email" id="inputSuccess1" class="form-control" jsf:id="email" placeholder="Introduce tu email"
                                       title="Introduce tu email" jsf:value="#{mbLogin.correoElectronico}" required="true"/>
                            </div>
                            <div class="form-group">

                                <label class="bajar">Contraseña</label>
                                <input type="password" class="form-control" jsf:id="password" placeholder="Contraseña" title="Contraseña" jsf:value="#{mbLogin.password}" required="true"/>
                            </div>
                            <p:commandButton ajax="false" styleClass="btn btn-success col-lg-12 col-md-12 col-sm-12 col-xs-12 bajar" value="Iniciar Sesion" action="#{mbLogin.login()}">
                            </p:commandButton>
                            <br></br>
                            <br></br>
                            <br></br>


                        </h:form>
                    </div>
                </div>


         
            </div>
        </div>
   
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
          </h:body>
</html>
